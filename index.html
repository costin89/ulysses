<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLoc</title>
</head>
<body>
<center>
<button onclick="fetchGeoLocation()">GeoLoc</button>
<button onclick="requestOrientationPermission()">Erlaubnis für Ausrichtung</button>
<br><br>
<table border="1">
    <thead>
        <tr>
            <th>#</th>
            <th>Breitengrad</th>
            <th>Längengrad</th>
            <th>Kompassausrichtung</th>
        </tr>
    </thead>
    <tbody id="dataOutput">
    </tbody>
</table>
<br><br>
<button onclick="insertData()">+ In Tabelle einfügen</button>
</center>
<script>
    let rowCount = 0;
    let lastLatitude = null;
    let lastLongitude = null;
    let lastAlpha = null;

    function fetchGeoLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                lastLatitude = position.coords.latitude;
                lastLongitude = position.coords.longitude;
            });
        } else {
            alert('Geolocation wird von diesem Browser nicht unterstützt.');
        }
    }

    function requestOrientationPermission() {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            DeviceOrientationEvent.requestPermission().then(permissionState => {
                if (permissionState === 'granted') {
                    window.addEventListener('deviceorientation', function(event) {
                        if (event.absolute) {
                            let alpha = event.alpha;
                            if (typeof event.webkitCompassHeading !== "undefined") {
                                alpha = event.webkitCompassHeading; // für Safari
                            }
                            lastAlpha = alpha;
                        } else {
                            alert("Absoluter Kompasswert nicht verfügbar.");
                        }
                    }, { once: true });
                }
            }).catch(console.error);
        } else {
            attachOrientationListener();
        }
    }

    function attachOrientationListener() {
        window.addEventListener('deviceorientation', function(event) {
            if (event.absolute) {
                let alpha = event.alpha;
                lastAlpha = alpha;
            } else {
                alert("Absoluter Kompasswert nicht verfügbar.");
            }
        }, { once: true });
    }

    function insertData() {
        if (lastLatitude !== null && lastLongitude !== null) {
            rowCount++;
            let row = document.createElement('tr');
            row.innerHTML = `<td>${rowCount}</td><td>${lastLatitude.toFixed(6)}</td><td>${lastLongitude.toFixed(6)}</td><td>${lastAlpha ? lastAlpha.toFixed(2) + '°' : 'Nicht unterstützt'}</td>`;
            document.getElementById('dataOutput').appendChild(row);
        } else {
            alert('Bitte zuerst GeoLoc Daten abrufen.');
        }
    }
</script>
</body>
</html>
